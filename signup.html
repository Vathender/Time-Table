<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login Page</title>
 
  <style>
    body {
 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3 login-container">
      <h2 class="text-center">Student-Signup</h2>
      
        <div class="form-group">
          <label for="Email" >Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-outline-dark " id="register" name="register">Signup</button>
      
      
      <h2 class="text-center">Already a member?</h2>
  <a href="login"><button class="btn btn-outline-dark btn-block ">Login</button></a>
  <br>
  <a href="signup1"><button class="btn btn-danger btn-block ">Teacher's Login</button></a>
    </div>
  </div>
  
</div>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyD-VG57RpmRHVOfSGYrzVPrt5Cbr7h52Bk",
  authDomain: "newdata-657f5.firebaseapp.com",
  projectId: "newdata-657f5",
  storageBucket: "newdata-657f5.appspot.com",
  messagingSenderId: "693463717492",
  appId: "1:693463717492:web:9a027893002d545cc0e321",
  measurementId: "G-9T2TTNNNEG"
};
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  console.log(app);

  

     
  document.getElementById("register").addEventListener("click", function() {
    var email =  document.getElementById("email").value;
    var password = document.getElementById("password").value;
  
    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
    
      const user = userCredential.user;
      console.log(user);
      alert("Registration successfully!!");
     
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
   
      console.log(errorMessage);
      alert(error);
    });		  		  
  });


  
  document.getElementById("login").addEventListener("click", function() {
    var email =  document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
    
      const user = userCredential.user;
      console.log(user);
      alert(user.email+" Login successfully!!!");
      document.getElementById('logout').style.display = 'block';
    
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorMessage);
      alert(errorMessage);
    });		  		  
  });


    
  document.getElementById("logout").addEventListener("click", function() {
    signOut(auth).then(() => {
    
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
  
      console.log('An error happened.');
    });		  		  
  });


</script>

</body>
</html>
